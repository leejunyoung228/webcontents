<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            position: absolute;
            margin-top: 10px;
            margin-left: 10px;
            border: 1px solid lightgray;
        }

        div > p {
            display: inline-block;
            position: absolute;
            width: 15px;
            height: 20px;
            text-align: center;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div>
        <img width="200" height="200" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmoA8mtypaSOlNEdI3BImy5_odFcTrCmG_hw&s">
        <p style="left: 70px;top: 30px;">M</p>
        <p style="left: 90px;top: 0px;">E</p>
        <p style="left: 90px;top: 80px;">R</p>
        <p style="left: 135px;top: 100px;">R</p>
        <p style="left: 50px;top: 110px;">Y</p>
    </div>
</body>
</html>
