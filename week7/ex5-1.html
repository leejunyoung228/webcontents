<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid yellowgreen;
            color: blue;
            background-color: aliceblue;
        }
        span {
            border: 3px dotted red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>inline , inline-block, block</h3>
    <hr>
    I'm <div style="display: none;">
        div(none)</div><br><br>
    I'm <div style="display: inline;">
        div(inline)</div><br><br>
    I'm <div style="display: inline-block;">
        div(inline-block)</div><br><br>
    I'm <div style="display: block;height: 50px;">
        div(block)</div><br><br>    
    I'm <div>div<span style="display: block;">span(block)</span></div>
</body>
</html>
