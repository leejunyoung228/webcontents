<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원정보를 입력해주세요</h3>

    <form>
        email : <input type="email" name="email" id="email" placeholder="email"><br>

        전회번호 : <input type="tel" name="phone" id="phone" placeholder="010-1234-5678">

        검색어 : <input type="search" name="search" id="search" placeholder="검색어를 입력해주세요">
        <input type="submit" value="검색">
    </form>

</html>
