<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>survey</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <br>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부착드립니다.</p>
        <hr>
    </header>
    <form name="">
        <p>
            학년 : 
            <input type="radio" name="grade" value="1" checked>1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="4">4학년
        </p>
        <p>
            성별 : 
            <input type="radio" name="gender" value="1" checked>남자
            <input type="radio" name="gender" value="2">여자
        </p>
        <p>
            관심 분야 : 
            <input type="text" name="interest">
        </p>
        <p>
            진로 : 
            <input type="checkbox" name="career" value="1" checked>개발
            <input type="checkbox" name="career" value="2">기획
            <input type="checkbox" name="career" value="3">영업
            <input type="checkbox" name="career" value="4">창업
        </p>
        <p>남기고 싶은말</p>
        <textarea name="comment" cols="30" rows="10" placeholder="글을 남겨 주세요"></textarea>
    </form>
    
</body>
</html>
